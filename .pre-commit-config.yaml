repos:
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
        stages: [commit]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    - id: debug-statements
    - id: trailing-whitespace
    - id: name-tests-test
      args: ['--django']
